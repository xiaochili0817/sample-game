<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Rock-Paper-Scissors Online</h1>
        <div id="game">
            <input id="username" placeholder="Enter your name">
            <input id="room" placeholder="Enter room name">
            <button onclick="joinGame()">Join Game</button>

            <div id="waiting" style="display:none;">Waiting for another player...</div>
            <div id="choices" style="display:none;">
                <button onclick="makeChoice('rock')"><img src="{{ url_for('static', filename='rock.png') }}" alt="Rock"></button>
                <button onclick="makeChoice('paper')"><img src="{{ url_for('static', filename='paper.png') }}" alt="Paper"></button>
                <button onclick="makeChoice('scissors')"><img src="{{ url_for('static', filename='scissors.png') }}" alt="Scissors"></button>
            </div>
            <div id="result" style="display:none;">
                <div>Your choice: <img id="your-choice" src="" alt="Your choice"></div>
                <div>Opponent's choice: <img id="opponent-choice" src="" alt="Opponent's choice"></div>
                <p id="resultText"></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
